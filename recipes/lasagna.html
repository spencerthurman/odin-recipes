    <title>Lasagna Recipe</title>

<body>
    <h1>Lasagna</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>Lasagna Noodles: 1 box</li> 
        <li>Ragu Meat Sauce: 2 jars</li>
        <li>Cottage Cheese: 2 containers</li>
        <li>Ground Beef: 1 pound</li>
        <li>Onion: 1 whole onion</li>
        <li>Garlic: 3-4 cloves</li>
        <li>salt: to taste</li>
        <li>Pepper: to taste</li>
        <li>Italian Seasoning: to taste</li>
    </ul>
</body>
